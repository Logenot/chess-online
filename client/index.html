<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Chess Game</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Online Chess Game</h1>
  <input type="text" id="roomInput" placeholder="Enter room ID" />
  <button id="joinRoom">Join Room</button>

  <div id="board"></div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script>
    // ðŸ”§ Ð£ÐºÐ°Ð¶Ð¸ Ð·Ð´ÐµÑÑŒ ÑÐ²Ð¾Ð¹ backend URL Ð½Ð° Railway:
    const socket = io('https://your-backend-name.up.railway.app'); // â† Ð—ÐÐœÐ•ÐÐ˜ Ð­Ð¢Ðž

    let currentRoom;
    const boardEl = document.getElementById('board');
    const roomInput = document.getElementById('roomInput');
    const joinRoomBtn = document.getElementById('joinRoom');
    const game = new Chess();

    const board = Chessboard(boardEl, {
      draggable: true,
      position: 'start',
      onDrop: handleMove,
    });

    function handleMove(source, target, piece, newPos, oldPos, orientation) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';

      board.position(game.fen());

      socket.emit('move', {
        room: currentRoom,
        move: { from: source, to: target }
      });
    }

    joinRoomBtn.onclick = function () {
      const room = roomInput.value.trim();
      if (!room) return alert('Enter room ID');
      currentRoom = room;
      socket.emit('joinRoom', room);
    };

    socket.on('move', ({ from, to }) => {
      game.move({ from, to, promotion: 'q' });
      board.position(game.fen());
    });
  </script>
</body>
</html>
